<h2 mat-dialog-title>Configure replay</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Start time<br>
      <app-date-time-input formControlName="start"></app-date-time-input>
    </label>
    <br>
    <label>
      Stop time <span class="hint">(optional)</span>
      <app-date-time-input formControlName="stop"></app-date-time-input>
    </label>
    <br>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="submit()" [disabled]="!form.valid">SUBMIT</button>
</mat-dialog-actions>
