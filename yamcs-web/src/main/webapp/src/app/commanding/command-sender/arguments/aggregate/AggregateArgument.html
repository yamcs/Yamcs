<label>
  <div class="meta">
    <div class="item">aggregate</div>
  </div>

  {{ label }}
  <app-help *ngIf="description">
    {{ description }}
  </app-help>

  <div class="members" [formGroupName]="name">
    <div *ngFor="let member of type.member; index as i; first as isFirst"
         [ngSwitch]="member.type.engType"
         [style.paddingTop.px]="isFirst ? 0 : 5">

      <app-aggregate-argument *ngSwitchCase="'aggregate'"
                              [name]="member.name"
                              [type]="member.type"
                              [description]="member.shortDescription"
                              [initialValue]="memberInitialValues[i]">
      </app-aggregate-argument>

      <app-binary-argument *ngSwitchCase="'binary'"
                           [name]="member.name"
                           [type]="member.type"
                           [description]="member.shortDescription"
                           [formControlName]="member.name">
      </app-binary-argument>

      <app-boolean-argument *ngSwitchCase="'boolean'"
                            [name]="member.name"
                            [type]="member.type"
                            [description]="member.shortDescription"
                            [formControlName]="member.name">
      </app-boolean-argument>

      <app-enumeration-argument *ngSwitchCase="'enumeration'"
                                [name]="member.name"
                                [type]="member.type"
                                [description]="member.shortDescription"
                                [formControlName]="member.name">
      </app-enumeration-argument>

      <app-float-argument *ngSwitchCase="'float'"
                          [name]="member.name"
                          [type]="member.type"
                          [description]="member.shortDescription"
                          [formControlName]="member.name">
      </app-float-argument>

      <app-integer-argument *ngSwitchCase="'integer'"
                            [name]="member.name"
                            [type]="member.type"
                            [description]="member.shortDescription"
                            [formControlName]="member.name">
      </app-integer-argument>

      <app-string-argument *ngSwitchCase="'string'"
                           [name]="member.name"
                           [type]="member.type"
                           [description]="member.shortDescription"
                           [formControlName]="member.name">
      </app-string-argument>

      <app-time-argument *ngSwitchCase="'time'"
                         [name]="member.name"
                         [type]="member.type"
                         [description]="member.shortDescription"
                         [formControlName]="member.name">
      </app-time-argument>

      <app-array-argument *ngSwitchCase="member.type.engType.endsWith('[]') ? member.type.engType : ''"
                          [name]="member.name"
                          [type]="member.type"
                          [description]="member.shortDescription"
                          [initialValue]="memberInitialValues[i]">
      </app-array-argument>
    </div>
  </div>
</label>
