<app-admin-page>
  <app-admin-toolbar>
    Groups
    &nbsp;&nbsp;&nbsp;
    <a mat-button
       color="primary"
       routerLink="create">
      <mat-icon>add</mat-icon>
      CREATE GROUP
    </a>
  </app-admin-toolbar>

  <div class="panel-content">
    <div class="filter-bar">
      <app-search-filter [formControl]="filterControl"
                         placeholder="Filter groups">
      </app-search-filter>
    </div>
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">Group</th>
        <td mat-cell *matCellDef="let group">
          <a [routerLink]="group.name">{{ group.name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef mat-sort-header width="300">Members</th>
        <td mat-cell *matCellDef="let group">
          <ng-container *ngFor="let user of group.users">
            <mat-icon class="icon16" style="vertical-align: middle">person</mat-icon>
            {{ user.displayName || user.name }}
            <br>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let group">
          <mat-menu #groupMenu="matMenu" overlapTrigger="false" class="ya-menu">
            <a mat-menu-item [routerLink]="[group.name, 'edit']">
              Edit group
            </a>
            <button mat-menu-item (click)="deleteGroup(group.name)">
              Delete group
            </button>
          </mat-menu>
          <button mat-button
                  [matMenuTriggerFor]="groupMenu"
                  (click)="$event.stopPropagation()"
                  class="icon">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="ya-data-table-placeholder" *ngIf="!dataSource.data.length">
      No rows to display
    </div>
  </div>
</app-admin-page>
