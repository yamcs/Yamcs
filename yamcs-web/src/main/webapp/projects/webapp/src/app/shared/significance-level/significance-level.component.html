@switch (level) {
  @case ("WATCH") {
    <div class="watch" matTooltip="Watch" [class.grayscale]="grayscale"></div>
  }
  @case ("WARNING") {
    <div class="warning" matTooltip="Warning" [class.grayscale]="grayscale"></div>
  }
  @case ("DISTRESS") {
    <div class="distress" matTooltip="Distress" [class.grayscale]="grayscale"></div>
  }
  @case ("CRITICAL") {
    <div class="critical" matTooltip="Critical" [class.grayscale]="grayscale"></div>
  }
  @case ("SEVERE") {
    <div class="severe" matTooltip="Severe" [class.grayscale]="grayscale"></div>
  }
  @default {
    <div class="none" [class.grayscale]="grayscale"></div>
  }
}
