<h2 mat-dialog-title>Set parameter value</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="ya-form">
    <app-parameter-form [parameter]="parameter" [formGroup]="form" />
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <ya-button mat-dialog-close>CANCEL</ya-button>
  <ya-button appearance="primary" (click)="setValue()" [disabled]="!form.valid">SET</ya-button>
</mat-dialog-actions>
