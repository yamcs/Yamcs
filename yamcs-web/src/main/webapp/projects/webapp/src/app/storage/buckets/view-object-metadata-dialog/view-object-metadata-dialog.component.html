<h2 mat-dialog-title>Object Metadata</h2>

<mat-dialog-content>
  <table yaDataTable class="expand">
    <tr>
      <th width="1">Key</th>
      <th>Value</th>
    </tr>
    @for (entry of data.metadata | keyvalue; track entry) {
      <tr>
        <td>{{ entry.key }}</td>
        <td>{{ entry.value ?? "-" }}</td>
      </tr>
    }
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <ya-button mat-dialog-close>CLOSE</ya-button>
</mat-dialog-actions>
